<!DOCTYPE html>
<html>
    <body>
        <h1> HTML input Elements Syntax Example</h1>
        Text: <input type="text"/>
        Number: <input type="number"/>
        password: <input type="password"/>
        e-Mail: <input type="email"/>

        <h3> Textarea </h3>
        <textarea></textarea>


        <h3> File </h3>
        <input type="file"/>

        <h3>Date</h3>
        <input type="date"/>

        <h3>Date Time Local</h3>
        <input type="datetime-local"/>

        <h3> Select </h3>
        <select>
            <option>choose</option>
            <option>Banglore</option>
            <option>Pune</option>
            <option>Delhi</option>
            <option>Chennai</option>
            <option>Karanataka</option>
        </select>

        <select>
            <option>choose</option>

            <optgroup label="Books">
                <option>Html</option>
                <option>Css</option>
                <option>Java script</option>
            </optgroup>

            <optgroup label="Computer">
                <option>Dell</option>
                <option>Hp</option>
                <option>wipro</option>
            </optgroup>

            <optgroup label="Mobile">
                <option>samsung</option>
                <option>lenovo</option>
            </optgroup>

            <optgroup label="Dress">
                <option> For Male</option>
                <option> For Female</option>
                <option> For Kids</option>
            </optgroup>

            <h3> Checkbox </h3>
            <input type="checkbox"/> Water
            <input type="checkbox" checked/> Milk
            <input type="checkbox" checked="checked"/> Food
            <input type="checkbox"/> Sweets

            <h3> Radio-Any 1 </h3>
            <input type="radio" name="gender" value="M"/> Male
            <input type="radio" name="gender" value="M"/> Female

            <h3> Action Button </h3>
            <button type="submit"> Submit </button>
            <button type="reset"> Clear </button>
            <button type="button"> Need Javascript</button>
            
        </select>
    </body>
</html>
